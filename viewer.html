    <script>

        let logData = null;

        // ä»URLè·å–æ—¥å¿—æ–‡ä»¶
        function getLogFileFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('log') || 'data/log1.json';
        }
        
        // åŠ è½½æ—¥å¿—æ•°æ®
        async function loadLogData() {
            try {
                const logFile = getLogFileFromUrl();
                console.log('æ­£åœ¨åŠ è½½æ—¥å¿—æ–‡ä»¶:', logFile);
                
                const response = await fetch(logFile);
                if (!response.ok) {

                logData = await response.json();
                console.log('æ—¥å¿—æ•°æ®åŠ è½½æˆåŠŸ:', logData);
                
                // è®¾ç½®æ¨¡ç»„æ ‡é¢˜
                document.getElementById('moduleTitle').textContent = logData.title || 'è¡€è‰²æ¯¡å¸½';
                if (logData.date) {
                    document.getElementById('moduleSubtitle').textContent = 
                        `TRPGè·‘å›¢æ—¥å¿— | ${logData.date} | ${logData.logs?.length || 0}æ¡æ¶ˆæ¯`;

                // åˆå§‹åŒ–æ•°æ®

                // æ¸²æŸ“ç« èŠ‚å¯¼èˆª

                renderFilterOptions();

                console.error('åŠ è½½æ—¥å¿—æ•°æ®å¤±è´¥:', error);
                document.getElementById('loadingState').innerHTML = `
                    <h3>åŠ è½½å¤±è´¥</h3>
                    <p>æ— æ³•åŠ è½½æ—¥å¿—æ•°æ®ï¼š${error.message}</p>
                    <p>è¯·æ£€æŸ¥æ–‡ä»¶è·¯å¾„æ˜¯å¦æ­£ç¡®ï¼Œå¹¶ç¡®ä¿æ–‡ä»¶å·²ä¸Šä¼ åˆ°æ­£ç¡®ä½ç½®ã€‚</p>
                    <p style="font-size: 0.9rem; color: #999;">é¢„æœŸè·¯å¾„: ${getLogFileFromUrl()}</p>
                `;

        // æ¸²æŸ“ç« èŠ‚å¯¼èˆª
        function renderChapterNavigation() {
            const chapterList = document.getElementById('chapterList');
            const chapters = logData.chapters || [];
            
            if (chapters.length === 0) {
                chapterList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">æš‚æ— ç« èŠ‚ä¿¡æ¯</div>';
                return;

            chapterList.innerHTML = chapters.map((chapter, index) => `
                <div class="chapter-nav-item" onclick="jumpToChapter(${index})">
                    <div style="font-weight: bold;">${chapter.name}</div>
                    <div style="font-size: 0.85rem; color: #666; margin-top: 3px;">æ¶ˆæ¯ #${chapter.position}</div>
                </div>
            `).join('');
        }
        
        // æ¸²æŸ“ç­›é€‰é€‰é¡¹
        function renderFilterOptions() {
            if (!logData || !logData.logs) return;
            
            const logs = logData.logs;
            
            // æå–æ‰€æœ‰è§’è‰²
            const characters = [...new Set(logs
                .map(msg => msg.name)
                .filter(name => name && name.toLowerCase() !== 'system')
            )].sort();
            
            // æå–æ‰€æœ‰é¢‘é“
            const channels = [...new Set(logs
                .map(msg => msg.channel)
                .filter(channel => channel)
            )].sort();
            
            // æ¸²æŸ“è§’è‰²ç­›é€‰
            document.getElementById('characterFilters').innerHTML = characters.map(character => `
                <label style="display: flex; align-items: center; margin: 5px 0; cursor: pointer; padding: 5px 0;">
                    <input type="checkbox" value="${character}" 
                           onchange="updateCharacterFilter('${character}', this.checked)"
                           style="margin-right: 8px;">
                    ${character}
                </label>
            `).join('');
            
            // æ¸²æŸ“é¢‘é“ç­›é€‰
            document.getElementById('channelFilters').innerHTML = channels.map(channel => `
                <label style="display: flex; align-items: center; margin: 5px 0; cursor: pointer; padding: 5px 0;">
                    <input type="checkbox" value="${channel}" 
                           onchange="updateChannelFilter('${channel}', this.checked)"
                           style="margin-right: 8px;">
                    ${channel}
                </label>
            `).join('');
        }
        
        // æ›´æ–°ç­›é€‰å™¨
        function updateCharacterFilter(character, checked) {
            if (checked) {
                if (!currentFilters.characters.includes(character)) {
                    currentFilters.characters.push(character);
                }
            } else {
                currentFilters.characters = currentFilters.characters.filter(c => c !== character);
            }
        }
        
        function updateChannelFilter(channel, checked) {
            if (checked) {
                if (!currentFilters.channels.includes(channel)) {
                    currentFilters.channels.push(channel);
                }
            } else {
                currentFilters.channels = currentFilters.channels.filter(c => c !== channel);
            }
        }
        
        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            currentFilters.searchText = searchText;
            
            let filtered = logData.logs || [];
            
            // æŒ‰è§’è‰²ç­›é€‰
            if (currentFilters.characters.length > 0) {
                filtered = filtered.filter(msg => 
                    currentFilters.characters.includes(msg.name)
                );
            }
            
            // æŒ‰é¢‘é“ç­›é€‰
            if (currentFilters.channels.length > 0) {
                filtered = filtered.filter(msg => 
                    currentFilters.channels.includes(msg.channel)
                );
            }
            
            // æŒ‰æœç´¢æ–‡æœ¬ç­›é€‰
            if (searchText) {
                filtered = filtered.filter(msg => 
                    (msg.text && msg.text.toLowerCase().includes(searchText)) ||
                    (msg.name && msg.name.toLowerCase().includes(searchText)) ||
                    (msg.extend && JSON.stringify(msg.extend).toLowerCase().includes(searchText))
                );
            }
            
            filteredLogs = filtered;
            currentPage = 1;
            renderCurrentPage();
            closeFilterPanel();
        }
        
        // æ¸…é™¤ç­›é€‰
        function clearFilters() {
            currentFilters = {
                characters: [],
                channels: [],
                searchText: ''
            };
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('#filterPanel input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            filteredLogs = logData.logs || [];
            currentPage = 1;
            renderCurrentPage();
        }
        
        // æ¸²æŸ“å½“å‰é¡µ
        function renderCurrentPage() {
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageLogs = filteredLogs.slice(startIndex, endIndex);
            
            // æ¸²æŸ“æ¶ˆæ¯
            const container = document.getElementById('logContent');
            container.innerHTML = renderLogMessages(pageLogs);
            
            // æ›´æ–°åˆ†é¡µä¿¡æ¯
            updatePaginationInfo();
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // æ¸²æŸ“æ—¥å¿—æ¶ˆæ¯ - ä¿®å¤é¢‘é“èƒŒæ™¯é—®é¢˜
        function renderLogMessages(logs) {
            if (logs.length === 0) {
                return '<div class="empty-state">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ¶ˆæ¯</div>';
            }
            
            // æŒ‰é¢‘é“åˆ†ç»„ï¼ˆåŒé¢‘é“è¿ç»­æ¶ˆæ¯ä¸ºä¸€ç»„ï¼‰
            const groups = [];
            let currentGroup = null;
            
            logs.forEach((msg, index) => {
                // ç« èŠ‚æ¶ˆæ¯ç‰¹æ®Šå¤„ç†
                if (msg.isChapter) {
                    if (currentGroup) {
                        groups.push(currentGroup);
                        currentGroup = null;
                    }
                    
                    // ç« èŠ‚ä½œä¸ºç‹¬ç«‹å…ƒç´ 
                    groups.push({
                        isChapter: true,
                        chapter: msg
                    });
                    return;
                }
                
                // é¢‘é“åˆ†ç»„
                const channel = msg.channel || 'é»˜è®¤é¢‘é“';
                
                if (!currentGroup || currentGroup.channel !== channel) {
                    if (currentGroup) groups.push(currentGroup);
                    currentGroup = {
                        channel: channel,
                        messages: [msg]
                    };
                } else {
                    currentGroup.messages.push(msg);
                }
            });
            
            if (currentGroup) groups.push(currentGroup);
            
            // ç”ŸæˆHTML
            let html = '';
            groups.forEach(group => {
                if (group.isChapter) {
                    html += renderChapter(group.chapter);
                } else {
                    html += renderChannelGroup(group);
                }
            });
            
            return html;
        }
        
        // æ¸²æŸ“ç« èŠ‚ - ä½¿ç”¨ç¼–è¾‘å™¨çš„ç« èŠ‚è®¾ç½®
        function renderChapter(chapter) {
            const style = getChapterStyle(chapter);
            const chapterName = chapter.text.replace('=== ', '').replace(' ===', '');
            
            return `
                <div class="chapter-title" style="${style}">
                    <div class="chapter-title-text">${chapterName}</div>
                </div>
            `;
        }
        
        // æ¸²æŸ“é¢‘é“ç»„ - ä¿®å¤ï¼šæ•´ä¸ªç»„ä½¿ç”¨ç›¸åŒèƒŒæ™¯
        function renderChannelGroup(group) {
            const channelStyle = getChannelBackgroundStyle(group.channel);
            const channelNameStyle = getChannelNameStyle(group.channel);
            const messagesHtml = group.messages.map(msg => renderMessage(msg)).join('');
            
            return `
                <div class="channel-group" style="${channelStyle}">
                    <div class="channel-group-content">
                        <div class="channel-name" style="${channelNameStyle}">${group.channel}</div>
                        ${messagesHtml}
                    </div>
                </div>
            `;
        }
        
        // æ¸²æŸ“å•æ¡æ¶ˆæ¯
        function renderMessage(msg) {
            // ç³»ç»Ÿæ¶ˆæ¯ç‰¹æ®Šå¤„ç†
            if (msg.name.toLowerCase() === 'system' && !msg.isChapter) {
                return `
                    <div class="system-message">
                        ${msg.text}
                    </div>
                `;
            }
            
            // è·å–æ ·å¼
            const nameStyle = getCharacterNameStyle(msg.name);
            const bubbleStyle = getCharacterBubbleStyle(msg.name);
            const textStyle = getDialogTextStyle();
            const avatarHtml = msg.icon ? 
                `<img src="${msg.icon}" class="avatar" alt="${msg.name}" onerror="this.style.display='none';">` : 
                '';
            
            return `
                <div class="message-row">
                    <div class="avatar-box">
                        ${avatarHtml}
                    </div>
                    <div class="content-box">
                        <div class="character-name-box" style="${nameStyle}">
                            <span class="character-name">${msg.name}</span>
                            ${msg.to ? `<span class="to-name"> > @${msg.to}</span>` : ''}
                        </div>
                        <div class="message-bubble" style="${bubbleStyle}">
                            <div class="message-text" style="${textStyle}">${msg.text}</div>
                            ${msg.messageImage ? `
                                <div class="message-image">
                                    <img src="${msg.messageImage}" alt="æ¶ˆæ¯å›¾ç‰‡">
                                </div>
                            ` : ''}
                            ${msg.dice || msg.extend ? `
                                <div class="dice-result" style="${getExtendStyle(msg)}">${formatExtendContent(msg)}</div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }
        
        // æ ·å¼è·å–å‡½æ•° - ä½¿ç”¨ç¼–è¾‘å™¨çš„è®¾ç½®
        function getChapterStyle(chapter) {
            const settings = logData.chapterSettings || {};
            let style = '';
            
            // å­—ä½“æ ·å¼
            if (settings.fontFamily) style += `font-family: ${settings.fontFamily};`;
            if (settings.color) style += `color: ${settings.color};`;
            if (settings.fontSize) style += `font-size: ${settings.fontSize}px;`;
            if (settings.bold) style += `font-weight: bold;`;
            if (settings.shadow) style += `text-shadow: 1px 1px 3px rgba(0,0,0,0.5);`;
            
            // èƒŒæ™¯ - æ”¯æŒå›¾ç‰‡å’Œé¢œè‰²
            if (settings.useImage && settings.image) {
                const opacity = settings.imageOpacity || 1.0;
                style += `background-image: url('${settings.image}');`;
                style += `background-size: ${settings.imageSize || 'cover'};`;
                style += `background-position: center;`;
                style += `opacity: ${opacity};`;
            } else if (settings.backgroundColor) {
                const opacity = settings.backgroundOpacity || 0.9;
                const rgba = hexToRgba(settings.backgroundColor, opacity);
                style += `background-color: ${rgba};`;
            } else {
                // é»˜è®¤èƒŒæ™¯
                style += 'background: linear-gradient(135deg, #3498db, #2c3e50);';
            }
            
            return style;
        }
        
        // è·å–é¢‘é“èƒŒæ™¯æ ·å¼ - åº”ç”¨åˆ°æ•´ä¸ªé¢‘é“ç»„
        function getChannelBackgroundStyle(channel) {
            const rules = logData.channelRules || {};
            const defaultRule = logData.defaultChannelRule || {};
            const rule = rules[channel] || defaultRule;
            
            let style = '';
            
            if (rule.useImage && rule.image) {
                const opacity = rule.imageOpacity !== undefined ? rule.imageOpacity : 1.0;
                style += `background-image: url('${rule.image}');`;
                style += `background-size: ${rule.imageSize || 'cover'};`;
                style += `background-position: center;`;
                style += `opacity: ${opacity};`;
            } else if (rule.color) {
                const opacity = rule.opacity !== undefined ? rule.opacity : 0.1;
                const rgba = hexToRgba(rule.color, opacity);
                style += `background-color: ${rgba};`;
            } else {
                // ä½¿ç”¨é»˜è®¤è®¾ç½®
                const opacity = defaultRule.opacity || 0.1;
                const rgba = hexToRgba(defaultRule.color, opacity);
                style += `background-color: ${rgba};`;
            }
            
            return style;
        }
        
        // è·å–é¢‘é“åå­—ä½“æ ·å¼
        function getChannelNameStyle(channel) {
            const fontSettings = logData.fontSettings || {};
            let style = '';
            
            // å­—ä½“
            if (fontSettings.channelName) style += `font-family: ${fontSettings.channelName};`;
            if (fontSettings.channelNameColor) style += `color: ${fontSettings.channelNameColor};`;
            if (fontSettings.channelNameSize) style += `font-size: ${fontSettings.channelNameSize}px;`;
            
            return style;
        }
        
        function getCharacterNameStyle(character) {
            const rules = logData.characterRules || {};
            const defaultRule = logData.defaultCharacterRule || {};
            const rule = rules[character] || defaultRule;
            
            let style = '';
            
            // å­—ä½“è®¾ç½®
            const fontSettings = logData.fontSettings || {};
            if (fontSettings.characterName) style += `font-family: ${fontSettings.characterName};`;
            if (fontSettings.characterNameSize) style += `font-size: ${fontSettings.characterNameSize}px;`;
            
            // é¢œè‰² - ä¼˜å…ˆä½¿ç”¨è§’è‰²è§„åˆ™ä¸­çš„é¢œè‰²
            if (rule.nameColor) {
                style += `color: ${rule.nameColor};`;
            }
            
            // èƒŒæ™¯
            if (rule.nameUseImage && rule.nameImage) {
                const opacity = rule.nameImageOpacity !== undefined ? rule.nameImageOpacity : 1.0;
                style += `background-image: url('${rule.nameImage}');`;
                style += `background-size: ${rule.nameImageSize || 'cover'};`;
                style += `background-position: center;`;
                style += `opacity: ${opacity};`;
            } else if (rule.nameBackground) {
                const opacity = rule.nameOpacity !== undefined ? rule.nameOpacity : 0.85;
                const rgba = hexToRgba(rule.nameBackground, opacity);
                style += `background-color: ${rgba};`;
            } else if (defaultRule.nameBackground) {
                const opacity = defaultRule.nameOpacity || 0.85;
                const rgba = hexToRgba(defaultRule.nameBackground, opacity);
                style += `background-color: ${rgba};`;
            }
            
            return style;
        }
        
        function getCharacterBubbleStyle(character) {
            const rules = logData.characterRules || {};
            const defaultRule = logData.defaultCharacterRule || {};
            const rule = rules[character] || defaultRule;
            
            let style = '';
            
            // èƒŒæ™¯
            if (rule.bubbleUseImage && rule.bubbleImage) {
                const opacity = rule.bubbleImageOpacity !== undefined ? rule.bubbleImageOpacity : 1.0;
                style += `background-image: url('${rule.bubbleImage}');`;
                style += `background-size: ${rule.bubbleImageSize || 'cover'};`;
                style += `background-position: center;`;
                style += `opacity: ${opacity};`;
            } else if (rule.bubbleColor) {
                const opacity = rule.bubbleOpacity !== undefined ? rule.bubbleOpacity : 0.85;
                const rgba = hexToRgba(rule.bubbleColor, opacity);
                style += `background-color: ${rgba};`;
                
                // æ°”æ³¡å°–è§’
                style += `--bubble-color: ${rgba};`;
            } else if (defaultRule.bubbleColor) {
                const opacity = defaultRule.bubbleOpacity || 0.85;
                const rgba = hexToRgba(defaultRule.bubbleColor, opacity);
                style += `background-color: ${rgba};`;
                style += `--bubble-color: ${rgba};`;
            } else {
                // é»˜è®¤æ°”æ³¡é¢œè‰²
                style += 'background-color: rgba(255, 255, 255, 0.95);';
                style += '--bubble-color: rgba(255, 255, 255, 0.95);';
            }
            
            return style;
        }
        
        function getDialogTextStyle() {
            const fontSettings = logData.fontSettings || {};
            let style = '';
            
            if (fontSettings.dialogText) style += `font-family: ${fontSettings.dialogText};`;
            if (fontSettings.dialogTextColor) style += `color: ${fontSettings.dialogTextColor};`;
            if (fontSettings.dialogTextSize) style += `font-size: ${fontSettings.dialogTextSize}px;`;
            
            return style;
        }
        
        function getExtendStyle(msg) {
            const resultType = getExtendResultType(msg);
            const extendFormats = logData.extendFormats || {};
            let style = '';
            
            // åŸºç¡€extendè®¾ç½®
            const fontSettings = logData.fontSettings || {};
            if (fontSettings.extendText) style += `font-family: ${fontSettings.extendText};`;
            if (fontSettings.extendTextColor) style += `color: ${fontSettings.extendTextColor};`;
            if (fontSettings.extendTextSize) style += `font-size: ${fontSettings.extendTextSize}px;`;
            
            // æ ¹æ®ç»“æœç±»å‹åº”ç”¨ç‰¹æ®Šæ ¼å¼
            if (resultType !== 'normal' && extendFormats[resultType]) {
                const format = extendFormats[resultType];
                if (format.color) style += `color: ${format.color};`;
                if (format.fontFamily) style += `font-family: ${format.fontFamily};`;
                if (format.fontSize) style += `font-size: ${format.fontSize}px;`;
                if (format.bold) style += `font-weight: bold;`;
            }
            
            return style;
        }
        
        function formatExtendContent(msg) {
            if (msg.extend) {
                if (typeof msg.extend === 'string') {
                    try {
                        const parsed = JSON.parse(msg.extend);
                        if (parsed.roll && parsed.roll.result) {
                            return parsed.roll.result;
                        }
                        return msg.extend;
                    } catch (e) {
                        return msg.extend;
                    }
                } else if (msg.extend.roll && msg.extend.roll.result) {
                    return msg.extend.roll.result;
                }
            }
            return msg.dice || '';
        }
        
        function getExtendResultType(msg) {
            const extendText = formatExtendContent(msg);
            if (!extendText) return 'normal';
            
            const text = extendText.toLowerCase();
            
            // æ£€æŸ¥å¤§å¤±è´¥
            if (text.includes('å¤§å¤±è´¥') || text.includes('critical failure')) {
                return 'criticalFailure';
            }
            
            // æ£€æŸ¥å¤§æˆåŠŸ
            if (text.includes('å¤§æˆåŠŸ') || text.includes('critical success')) {
                return 'criticalSuccess';
            }
            
            // æ£€æŸ¥æ™®é€šæˆåŠŸ
            if (text.includes('æˆåŠŸ') || text.includes('success')) {
                return 'success';
            }
            
            // æ£€æŸ¥æ™®é€šå¤±è´¥
            if (text.includes('å¤±è´¥') || text.includes('failure')) {
                return 'failure';
            }
            
            return 'normal';
        }
        
        function hexToRgba(hex, opacity) {
            if (!hex) return `rgba(255, 255, 255, ${opacity})`;
            
            hex = hex.replace(/^#/, '');
            if (hex.length === 3) {
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }
            
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            
            return `rgba(${r}, ${g}, ${b}, ${opacity})`;
        }
        
        // åˆ†é¡µåŠŸèƒ½
        function updatePaginationInfo() {
            const totalPages = Math.ceil(filteredLogs.length / pageSize);
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('jumpInput').value = currentPage;
            
            document.getElementById('prevPageBtn').disabled = currentPage === 1;
            document.getElementById('nextPageBtn').disabled = currentPage === totalPages;
        }
        
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderCurrentPage();
            }
        }
        
        function nextPage() {
            const totalPages = Math.ceil(filteredLogs.length / pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                renderCurrentPage();
            }
        }
        
        function jumpToPage() {
            const input = document.getElementById('jumpInput');
            let page = parseInt(input.value);
            const totalPages = Math.ceil(filteredLogs.length / pageSize);
            
            if (isNaN(page) || page < 1) page = 1;
            if (page > totalPages) page = totalPages;
            
            currentPage = page;
            input.value = page;
            renderCurrentPage();
        }
        
        // ç« èŠ‚è·³è½¬
        function jumpToChapter(chapterIndex) {
            const chapters = logData.chapters || [];
            if (chapters[chapterIndex]) {
                const chapter = chapters[chapterIndex];
                // æŸ¥æ‰¾ç« èŠ‚æ¶ˆæ¯åœ¨æ—¥å¿—ä¸­çš„ä½ç½®
                const chapterMsgIndex = logData.logs.findIndex(msg => 
                    msg.isChapter && msg.text.includes(chapter.name)
                );
                
                if (chapterMsgIndex !== -1) {
                    // æŸ¥æ‰¾åœ¨ç­›é€‰åçš„æ—¥å¿—ä¸­çš„ä½ç½®
                    const filteredIndex = filteredLogs.findIndex(msg => 
                        msg.isChapter && msg.text.includes(chapter.name)
                    );
                    
                    if (filteredIndex !== -1) {
                        currentPage = Math.floor(filteredIndex / pageSize) + 1;
                        renderCurrentPage();
                        closeChapterNav();
                    }
                }
            }
        }
        
        // UIæ§åˆ¶å‡½æ•°
        function toggleChapterNav() {
            const nav = document.getElementById('chapterNav');
            nav.classList.toggle('show');
            if (document.getElementById('filterPanel').classList.contains('show')) {
                closeFilterPanel();
            }
        }
        
        function closeChapterNav() {
            document.getElementById('chapterNav').classList.remove('show');
        }
        
        function toggleFilterPanel() {
            const panel = document.getElementById('filterPanel');
            panel.classList.toggle('show');
            if (document.getElementById('chapterNav').classList.contains('show')) {
                closeChapterNav();
            }
        }
        
        function closeFilterPanel() {
            document.getElementById('filterPanel').classList.remove('show');
        }
        
        // æœç´¢æ¡†å›è½¦äº‹ä»¶
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                applyFilters();
            }
        });
        
        // ç‚¹å‡»å¤–éƒ¨å…³é—­é¢æ¿
        document.addEventListener('click', function(event) {
            const chapterNav = document.getElementById('chapterNav');
            const filterPanel = document.getElementById('filterPanel');
            const chapterBtn = document.querySelector('[onclick="toggleChapterNav()"]');
            const filterBtn = document.querySelector('[onclick="toggleFilterPanel()"]');
            
            if (!chapterNav.contains(event.target) && !chapterBtn.contains(event.target)) {
                closeChapterNav();
            }
            
            if (!filterPanel.contains(event.target) && !filterBtn.contains(event.target)) {
                closeFilterPanel();
            }
        });
        
        // åˆå§‹åŒ–åŠ è½½
        window.addEventListener('DOMContentLoaded', loadLogData);
    </script>
