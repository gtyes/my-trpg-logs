        /* è¿™é‡Œå…ˆæ”¾å…³é”®æ ·å¼ï¼Œå®Œæ•´çš„viewer.cssæ–‡ä»¶å»ºè®®å•ç‹¬åˆ›å»º */

<body>
    <!-- å·¦ä¾§ç« èŠ‚å¯¼èˆª -->
    <div class="chapter-sidebar" id="chapterSidebar">

        <div class="chapter-list" id="chapterList">

    <!-- ä¸»å†…å®¹åŒº -->
    <div class="main-content">
        <!-- é¡¶éƒ¨æ§åˆ¶æ  -->
        <div class="top-controls">
            <div>
                <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° ç« èŠ‚</button>

    <!-- åˆ†é¡µæ§åˆ¶ -->
    <div class="pagination-controls">
        <button id="prevPageBtn" onclick="prevPage()">ä¸Šä¸€é¡µ</button>
        <span>ç¬¬ <span id="currentPage">1</span> é¡µ / å…± <span id="totalPages">1</span> é¡µ</span>
        <input type="number" id="jumpInput" min="1" value="1">
        <button onclick="jumpToPage()">è·³è½¬</button>

    <!-- ç­›é€‰é¢æ¿ -->
    <div class="filter-panel" id="filterPanel">
        <h3 style="margin-bottom: 20px;">ç­›é€‰æ¶ˆæ¯</h3>
        <div class="filter-section">
            <h4>æŒ‰è§’è‰²ç­›é€‰</h4>
            <div id="characterFilters">
                <!-- è§’è‰²å¤é€‰æ¡†å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
        <div class="filter-section">
            <h4>æŒ‰é¢‘é“ç­›é€‰</h4>
            <div id="channelFilters">
                <!-- é¢‘é“å¤é€‰æ¡†å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
        <div style="margin-top: 20px;">
            <button onclick="applyFilters()" style="background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; width: 100%;">åº”ç”¨ç­›é€‰</button>
            <button onclick="clearFilters()" style="background: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 4px; width: 100%; margin-top: 10px;">æ¸…é™¤ç­›é€‰</button>
        </div>

    <script src="js/viewer.js"></script>
    <script>
        // ä¸»è¦çš„JavaScripté€»è¾‘
        let currentData = null;
        let currentPage = 1;
        const pageSize = 50;
        let filteredLogs = [];
        let currentFilters = {
            characters: [],
            channels: [],
            searchText: ''
        };
        
        // ä»URLè·å–æ—¥å¿—æ–‡ä»¶è·¯å¾„
        function getLogFileFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('log') || 'data/log1.json';
        }
        
        // åŠ è½½æ—¥å¿—æ•°æ®
        async function loadLogData() {
            try {
                const logFile = getLogFileFromUrl();
                const response = await fetch(logFile);
                currentData = await response.json();
                
                // è®¾ç½®æ ‡é¢˜
                document.getElementById('logTitle').textContent = currentData.title || 'è¡€è‰²æ¯¡å¸½';
                
                // åˆå§‹åŒ–æ•°æ®
                filteredLogs = currentData.logs || [];
                
                // æ¸²æŸ“ç« èŠ‚å¯¼èˆª
                renderChapterNavigation();
                
                // æ¸²æŸ“ç­›é€‰é€‰é¡¹
                renderFilterOptions();
                
                // æ¸²æŸ“å½“å‰é¡µ
                renderCurrentPage();
                
            } catch (error) {
                console.error('åŠ è½½æ—¥å¿—æ•°æ®å¤±è´¥:', error);
                document.getElementById('logContainer').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #e74c3c;">
                        <h3>åŠ è½½å¤±è´¥</h3>
                        <p>æ— æ³•åŠ è½½æ—¥å¿—æ•°æ®ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶è·¯å¾„æ˜¯å¦æ­£ç¡®</p>
                    </div>
                `;
            }
        }
        
        // æ¸²æŸ“ç« èŠ‚å¯¼èˆª
        function renderChapterNavigation() {
            const chapterList = document.getElementById('chapterList');
            const chapters = currentData.chapters || [];
            
            if (chapters.length === 0) {
                chapterList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">æš‚æ— ç« èŠ‚ä¿¡æ¯</div>';
                return;
            }
            
            chapterList.innerHTML = chapters.map((chapter, index) => `
                <div class="chapter-item" onclick="jumpToChapter(${index})">
                    <div style="font-weight: bold;">${chapter.name}</div>
                    <div style="font-size: 0.8rem; opacity: 0.8; margin-top: 5px;">
                        æ¶ˆæ¯ #${chapter.position}
                    </div>
                </div>
            `).join('');
        }
        
        // æ¸²æŸ“ç­›é€‰é€‰é¡¹
        function renderFilterOptions() {
            const logs = currentData.logs || [];
            
            // æå–æ‰€æœ‰è§’è‰²
            const characters = [...new Set(logs.map(msg => msg.name).filter(name => name && name.toLowerCase() !== 'system'))];
            
            // æå–æ‰€æœ‰é¢‘é“
            const channels = [...new Set(logs.map(msg => msg.channel).filter(channel => channel))];
            
            // æ¸²æŸ“è§’è‰²ç­›é€‰
            document.getElementById('characterFilters').innerHTML = characters.map(character => `
                <label style="display: block; margin: 5px 0;">
                    <input type="checkbox" value="${character}" onchange="updateCharacterFilter('${character}', this.checked)">
                    ${character}
                </label>
            `).join('');
            
            // æ¸²æŸ“é¢‘é“ç­›é€‰
            document.getElementById('channelFilters').innerHTML = channels.map(channel => `
                <label style="display: block; margin: 5px 0;">
                    <input type="checkbox" value="${channel}" onchange="updateChannelFilter('${channel}', this.checked)">
                    ${channel}
                </label>
            `).join('');
        }
        
        // æ›´æ–°ç­›é€‰å™¨
        function updateCharacterFilter(character, checked) {
            if (checked) {
                if (!currentFilters.characters.includes(character)) {
                    currentFilters.characters.push(character);
                }
            } else {
                currentFilters.characters = currentFilters.characters.filter(c => c !== character);
            }
        }
        
        function updateChannelFilter(channel, checked) {
            if (checked) {
                if (!currentFilters.channels.includes(channel)) {
                    currentFilters.channels.push(channel);
                }
            } else {
                currentFilters.channels = currentFilters.channels.filter(c => c !== channel);
            }
        }
        
        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            currentFilters.searchText = searchText;
            
            let filtered = currentData.logs || [];
            
            // æŒ‰è§’è‰²ç­›é€‰
            if (currentFilters.characters.length > 0) {
                filtered = filtered.filter(msg => 
                    currentFilters.characters.includes(msg.name)
                );
            }
            
            // æŒ‰é¢‘é“ç­›é€‰
            if (currentFilters.channels.length > 0) {
                filtered = filtered.filter(msg => 
                    currentFilters.channels.includes(msg.channel)
                );
            }
            
            // æŒ‰æœç´¢æ–‡æœ¬ç­›é€‰
            if (searchText) {
                filtered = filtered.filter(msg => 
                    msg.text && msg.text.toLowerCase().includes(searchText) ||
                    msg.name && msg.name.toLowerCase().includes(searchText) ||
                    (msg.extend && JSON.stringify(msg.extend).toLowerCase().includes(searchText))
                );
            }
            
            filteredLogs = filtered;
            currentPage = 1;
            renderCurrentPage();
            closeFilterPanel();
        }
        
        // æ¸…é™¤ç­›é€‰
        function clearFilters() {
            currentFilters = {
                characters: [],
                channels: [],
                searchText: ''
            };
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('#filterPanel input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            filteredLogs = currentData.logs || [];
            currentPage = 1;
            renderCurrentPage();
            closeFilterPanel();
        }
        
        // æ¸²æŸ“å½“å‰é¡µ
        function renderCurrentPage() {
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageLogs = filteredLogs.slice(startIndex, endIndex);
            
            // åˆ†ç»„æ˜¾ç¤ºï¼ˆæŒ‰é¢‘é“åˆ†ç»„ï¼Œç« èŠ‚å•ç‹¬å¤„ç†ï¼‰
            const container = document.getElementById('logContainer');
            container.innerHTML = renderLogs(pageLogs);
            
            // æ›´æ–°åˆ†é¡µä¿¡æ¯
            updatePaginationInfo();
        }
        
        // æ¸²æŸ“æ—¥å¿—æ¶ˆæ¯ï¼ˆä»ä½ çš„ç¼–è¾‘å™¨å¤åˆ¶å¹¶ä¿®æ”¹ï¼‰
        function renderLogs(logs) {
            if (logs.length === 0) {
                return '<div style="text-align: center; padding: 50px; color: #7f8c8d;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ¶ˆæ¯</div>';
            }
            
            // æŒ‰é¢‘é“åˆ†ç»„
            const groups = [];
            let currentGroup = null;
            
            logs.forEach((msg, index) => {
                // ç« èŠ‚æ¶ˆæ¯å•ç‹¬å¤„ç†
                if (msg.isChapter) {
                    if (currentGroup) groups.push(currentGroup);
                    groups.push({
                        isChapter: true,
                        chapter: msg
                    });
                    currentGroup = null;
                    return;
                }
                
                const channel = msg.channel || 'é»˜è®¤é¢‘é“';
                
                if (!currentGroup || channel !== currentGroup.channel) {
                    if (currentGroup) groups.push(currentGroup);
                    currentGroup = {
                        channel: channel,
                        messages: [msg]
                    };
                } else {
                    currentGroup.messages.push(msg);
                }
            });
            
            if (currentGroup) groups.push(currentGroup);
            
            return groups.map(group => {
                if (group.isChapter) {
                    const chapter = group.chapter;
                    // è·å–ç« èŠ‚æ ·å¼è®¾ç½®
                    const chapterStyle = getChapterStyle(chapter);
                    return `
                        <div class="chapter-title" style="${chapterStyle}">
                            ${chapter.text.replace('=== ', '').replace(' ===', '')}
                        </div>
                    `;
                } else {
                    // è·å–é¢‘é“èƒŒæ™¯æ ·å¼
                    const channelStyle = getChannelBackgroundStyle(group.channel);
                    const messagesHtml = group.messages.map(msg => renderMessage(msg)).join('');
                    
                    return `
                        <div class="channel-group" style="${channelStyle}">
                            <div class="channel-name">
                                ${group.channel}
                            </div>
                            <div class="messages">
                                ${messagesHtml}
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }
        
        // æ¸²æŸ“å•æ¡æ¶ˆæ¯ï¼ˆä»ä½ çš„ç¼–è¾‘å™¨å¤åˆ¶å¹¶ä¿®æ”¹ï¼‰
        function renderMessage(msg) {
            // ç³»ç»Ÿæ¶ˆæ¯ç‰¹æ®Šå¤„ç†
            if (msg.name.toLowerCase() === 'system' && !msg.isChapter) {
                return `
                    <div class="system-message">
                        ${msg.text}
                    </div>
                `;
            }
            
            // è·å–æ ·å¼è®¾ç½®
            const nameStyle = getCharacterNameStyle(msg.name);
            const bubbleStyle = getCharacterBubbleStyle(msg.name);
            
            return `
                <div class="message">
                    <div class="avatar">
                        ${msg.icon ? `<img src="${msg.icon}" alt="${msg.name}">` : ''}
                    </div>
                    <div class="message-content">
                        <div class="character-name" style="${nameStyle}">
                            ${msg.name}
                            ${msg.to ? `<span class="to-name"> > @${msg.to}</span>` : ''}
                        </div>
                        <div class="bubble" style="${bubbleStyle}">
                            <div class="text">${msg.text}</div>
                            ${msg.messageImage ? `<img src="${msg.messageImage}" class="message-image">` : ''}
                            ${msg.dice || msg.extend ? `
                                <div class="dice-result">
                                    ${formatExtendContent(msg)}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }
        
        // æ ·å¼è·å–å‡½æ•°ï¼ˆä»ä½ çš„ç¼–è¾‘å™¨å¤åˆ¶ï¼‰
        function getChapterStyle(chapter) {
            const settings = currentData.chapterSettings || {};
            let style = '';
            
            if (settings.color) style += `color: ${settings.color};`;
            if (settings.fontSize) style += `font-size: ${settings.fontSize}px;`;
            if (settings.fontFamily) style += `font-family: ${settings.fontFamily};`;
            if (settings.bold) style += `font-weight: bold;`;
            
            // èƒŒæ™¯
            if (settings.useImage && settings.image) {
                style += `background-image: url(${settings.image});`;
                style += `background-size: ${settings.imageSize || 'cover'};`;
                style += `background-position: center;`;
                if (settings.imageOpacity) style += `opacity: ${settings.imageOpacity};`;
            } else if (settings.backgroundColor) {
                const opacity = settings.backgroundOpacity || 0.9;
                style += `background-color: rgba(${hexToRgb(settings.backgroundColor)}, ${opacity});`;
            }
            
            return style;
        }
        
        function getChannelBackgroundStyle(channel) {
            const rules = currentData.channelRules || {};
            const defaultRule = currentData.defaultChannelRule || {};
            const rule = rules[channel] || defaultRule;
            
            let style = '';
            
            if (rule.useImage && rule.image) {
                style += `background-image: url(${rule.image});`;
                style += `background-size: ${rule.imageSize || 'cover'};`;
                style += `background-position: center;`;
                if (rule.imageOpacity) style += `opacity: ${rule.imageOpacity};`;
            } else if (rule.color) {
                const opacity = rule.opacity || 0.1;
                style += `background-color: rgba(${hexToRgb(rule.color)}, ${opacity});`;
            }
            
            return style;
        }
        
        function getCharacterNameStyle(character) {
            const rules = currentData.characterRules || {};
            const defaultRule = currentData.defaultCharacterRule || {};
            const rule = rules[character] || defaultRule;
            
            let style = '';
            if (rule.nameColor) style += `color: ${rule.nameColor};`;
            
            // èƒŒæ™¯
            if (rule.nameUseImage && rule.nameImage) {
                style += `background-image: url(${rule.nameImage});`;
                style += `background-size: ${rule.nameImageSize || 'cover'};`;
                style += `background-position: center;`;
                if (rule.nameImageOpacity) style += `opacity: ${rule.nameImageOpacity};`;
            } else if (rule.nameBackground) {
                const opacity = rule.nameOpacity || 0.85;
                style += `background-color: rgba(${hexToRgb(rule.nameBackground)}, ${opacity});`;
            }
            
            // å­—ä½“è®¾ç½®
            const fontSettings = currentData.fontSettings || {};
            if (fontSettings.characterName) style += `font-family: ${fontSettings.characterName};`;
            if (fontSettings.characterNameSize) style += `font-size: ${fontSettings.characterNameSize}px;`;
            
            return style;
        }
        
        function getCharacterBubbleStyle(character) {
            const rules = currentData.characterRules || {};
            const defaultRule = currentData.defaultCharacterRule || {};
            const rule = rules[character] || defaultRule;
            
            let style = '';
            
            if (rule.bubbleUseImage && rule.bubbleImage) {
                style += `background-image: url(${rule.bubbleImage});`;
                style += `background-size: ${rule.bubbleImageSize || 'cover'};`;
                style += `background-position: center;`;
                if (rule.bubbleImageOpacity) style += `opacity: ${rule.bubbleImageOpacity};`;
            } else if (rule.bubbleColor) {
                const opacity = rule.bubbleOpacity || 0.85;
                style += `background-color: rgba(${hexToRgb(rule.bubbleColor)}, ${opacity});`;
            }
            
            return style;
        }
        
        function formatExtendContent(msg) {
            if (msg.extend) {
                if (typeof msg.extend === 'string') {
                    try {
                        const parsed = JSON.parse(msg.extend);
                        if (parsed.roll && parsed.roll.result) {
                            return parsed.roll.result;
                        }
                        return msg.extend;
                    } catch (e) {
                        return msg.extend;
                    }
                } else if (msg.extend.roll && msg.extend.roll.result) {
                    return msg.extend.roll.result;
                }
            }
            return msg.dice || '';
        }
        
        function hexToRgb(hex) {
            hex = hex.replace(/^#/, '');
            if (hex.length === 3) {
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            return `${r}, ${g}, ${b}`;
        }
        
        // åˆ†é¡µåŠŸèƒ½
        function updatePaginationInfo() {
            const totalPages = Math.ceil(filteredLogs.length / pageSize);
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            
            document.getElementById('prevPageBtn').disabled = currentPage === 1;
            document.getElementById('nextPageBtn').disabled = currentPage === totalPages;
        }
        
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderCurrentPage();
                scrollToTop();
            }
        }
        
        function nextPage() {
            const totalPages = Math.ceil(filteredLogs.length / pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                renderCurrentPage();
                scrollToTop();
            }
        }
        
        function jumpToPage() {
            const input = document.getElementById('jumpInput');
            let page = parseInt(input.value);
            const totalPages = Math.ceil(filteredLogs.length / pageSize);
            
            if (isNaN(page) || page < 1) page = 1;
            if (page > totalPages) page = totalPages;
            
            currentPage = page;
            input.value = page;
            renderCurrentPage();
            scrollToTop();
        }
        
        // ç« èŠ‚è·³è½¬
        function jumpToChapter(chapterIndex) {
            const chapters = currentData.chapters || [];
            if (chapters[chapterIndex]) {
                const chapter = chapters[chapterIndex];
                // æŸ¥æ‰¾ç« èŠ‚æ¶ˆæ¯åœ¨è¿‡æ»¤åçš„æ—¥å¿—ä¸­çš„ä½ç½®
                const chapterMsgIndex = filteredLogs.findIndex(msg => 
                    msg.isChapter && msg.text.includes(chapter.name)
                );
                
                if (chapterMsgIndex !== -1) {
                    currentPage = Math.floor(chapterMsgIndex / pageSize) + 1;
                    renderCurrentPage();
                    scrollToTop();
                }
            }
        }
        
        // å·¥å…·å‡½æ•°
        function scrollToTop() {
            document.querySelector('.log-container').scrollTop = 0;
        }
        
        function toggleSidebar() {
            document.getElementById('chapterSidebar').classList.toggle('show');
        }
        
        function toggleFilterPanel() {
            document.getElementById('filterPanel').classList.toggle('show');
        }
        
        function closeFilterPanel() {
            document.getElementById('filterPanel').classList.remove('show');
        }
        
        // æœç´¢æ¡†å›è½¦äº‹ä»¶
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                applyFilters();
            }
        });
        
        // ç‚¹å‡»å¤–éƒ¨å…³é—­ç­›é€‰é¢æ¿
        document.addEventListener('click', function(event) {
            const filterPanel = document.getElementById('filterPanel');
            const filterBtn = document.querySelector('.filter-btn');
            
            if (!filterPanel.contains(event.target) && !filterBtn.contains(event.target)) {
                closeFilterPanel();
            }
        });
        
        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', loadLogData);
    </script>
