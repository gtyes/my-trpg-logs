        }
        
        // æ¸²æŸ“ç« èŠ‚å¯¼èˆª
        function renderChapterNavigation() {
            const chapterList = document.getElementById('chapterList');
            const chapters = logData.chapters || [];
            
            if (chapters.length === 0) {
                chapterList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">æš‚æ— ç« èŠ‚ä¿¡æ¯</div>';
                return;
            }
            
            chapterList.innerHTML = chapters.map((chapter, index) => `
                <div class="chapter-item" onclick="jumpToChapter(${index})">
                    <div style="font-weight: bold; margin-bottom: 3px; display: flex; align-items: center; gap: 8px;">
                        <span style="font-size: 0.9em; opacity: 0.7;">${index + 1}.</span>
                        <span>${chapter.name}</span>
                    </div>
                    <div style="font-size: 0.85rem; color: #666; margin-top: 5px;">
                        æ¶ˆæ¯ #${chapter.position}
                    </div>
                </div>
            `).join('');
        }
        
        // æ¸²æŸ“ç­›é€‰é€‰é¡¹
        function renderFilterOptions() {
            if (!logData || !logData.logs) return;
            
            const logs = logData.logs;
            
            // æå–æ‰€æœ‰è§’è‰²
            const characters = [...new Set(logs.map(msg => msg.name).filter(name => name && name.toLowerCase() !== 'system'))];
            
            // æå–æ‰€æœ‰é¢‘é“
            const channels = [...new Set(logs.map(msg => msg.channel).filter(channel => channel))];
            
            // æ¸²æŸ“è§’è‰²ç­›é€‰
            document.getElementById('characterFilters').innerHTML = characters.map(character => `
                <label style="display: flex; align-items: center; margin: 8px 0; cursor: pointer; padding: 6px 10px; border-radius: 6px; transition: background 0.2s;">
                    <input type="checkbox" value="${character}" onchange="updateCharacterFilter('${character}', this.checked)" 
                           style="margin-right: 10px; transform: scale(1.2);">
                    <span style="font-size: 14px;">${character}</span>
                </label>
            `).join('');
            
            // æ¸²æŸ“é¢‘é“ç­›é€‰
            document.getElementById('channelFilters').innerHTML = channels.map(channel => `
                <label style="display: flex; align-items: center; margin: 8px 0; cursor: pointer; padding: 6px 10px; border-radius: 6px; transition: background 0.2s;">
                    <input type="checkbox" value="${channel}" onchange="updateChannelFilter('${channel}', this.checked)" 
                           style="margin-right: 10px; transform: scale(1.2);">
                    <span style="font-size: 14px;">${channel}</span>
                </label>
            `).join('');
            
            // æ·»åŠ æ‚¬åœæ•ˆæœ
            document.querySelectorAll('#filterPanel label').forEach(label => {
                label.addEventListener('mouseenter', () => {
                    label.style.background = 'rgba(52, 152, 219, 0.1)';
                });
                label.addEventListener('mouseleave', () => {
                    label.style.background = 'transparent';
                });
            });
        }
        
        // æ›´æ–°ç­›é€‰å™¨
        function updateCharacterFilter(character, checked) {
            if (checked) {
                if (!currentFilters.characters.includes(character)) {
                    currentFilters.characters.push(character);
                }
            } else {
                currentFilters.characters = currentFilters.characters.filter(c => c !== character);
            }
        }
        
        function updateChannelFilter(channel, checked) {
            if (checked) {
                if (!currentFilters.channels.includes(channel)) {
                    currentFilters.channels.push(channel);
                }
            } else {
                currentFilters.channels = currentFilters.channels.filter(c => c !== channel);
            }
        }
        
        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            currentFilters.searchText = searchText;
            
            let filtered = logData.logs || [];
            
            // æŒ‰è§’è‰²ç­›é€‰
            if (currentFilters.characters.length > 0) {
                filtered = filtered.filter(msg => 
                    currentFilters.characters.includes(msg.name)
                );
            }
            
            // æŒ‰é¢‘é“ç­›é€‰
            if (currentFilters.channels.length > 0) {
                filtered = filtered.filter(msg => 
                    currentFilters.channels.includes(msg.channel)
                );
            }
            
            // æŒ‰æœç´¢æ–‡æœ¬ç­›é€‰
            if (searchText) {
                filtered = filtered.filter(msg => 
                    (msg.text && msg.text.toLowerCase().includes(searchText)) ||
                    (msg.name && msg.name.toLowerCase().includes(searchText)) ||
                    (msg.extend && JSON.stringify(msg.extend).toLowerCase().includes(searchText))
                );
            }
            
            filteredLogs = filtered;
            currentPage = 1;
            renderCurrentPage();
            closeFilterPanel();
        }
        
        // æ¸…é™¤ç­›é€‰
        function clearFilters() {
            currentFilters = {
                characters: [],
                channels: [],
                searchText: ''
            };
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('#filterPanel input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            filteredLogs = logData.logs || [];
            currentPage = 1;
            renderCurrentPage();
            closeFilterPanel();
        }
        
        // æ¸²æŸ“å½“å‰é¡µ
        function renderCurrentPage() {
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageLogs = filteredLogs.slice(startIndex, endIndex);
            
            // æ¸²æŸ“æ¶ˆæ¯
            const container = document.getElementById('logMessages');
            container.innerHTML = renderLogMessages(pageLogs);
            
            // æ›´æ–°åˆ†é¡µä¿¡æ¯
            updatePaginationInfo();
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // æ¸²æŸ“æ—¥å¿—æ¶ˆæ¯
        function renderLogMessages(logs) {
            if (logs.length === 0) {
                return `
                    <div class="empty-state">
                        <div style="font-size: 2rem; margin-bottom: 15px;">ğŸ”</div>
                        <h3 style="color: #7f8c8d; margin-bottom: 10px;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ¶ˆæ¯</h3>
                        <p style="color: #95a5a6;">è¯·å°è¯•ä¸åŒçš„æœç´¢æ¡ä»¶æˆ–æ¸…é™¤ç­›é€‰</p>
                        <button class="control-btn" onclick="clearFilters()" style="margin-top: 20px; background: #3498db;">æ¸…é™¤ç­›é€‰</button>
                    </div>
                `;
            }
            
            // æŒ‰é¢‘é“åˆ†ç»„
            const groups = [];
            let currentGroup = null;
            
            logs.forEach((msg, index) => {
                // ç« èŠ‚æ¶ˆæ¯ç‰¹æ®Šå¤„ç†
                if (msg.isChapter) {
                    if (currentGroup) {
                        groups.push(currentGroup);
                        currentGroup = null;
                    }
                    
                    // ç« èŠ‚ä½œä¸ºç‹¬ç«‹å…ƒç´ 
                    groups.push({
                        isChapter: true,
                        chapter: msg
                    });
                    return;
                }
                
                // é¢‘é“åˆ†ç»„
                const channel = msg.channel || 'é»˜è®¤é¢‘é“';
                
                if (!currentGroup || currentGroup.channel !== channel) {
                    if (currentGroup) groups.push(currentGroup);
                    currentGroup = {
                        channel: channel,
                        messages: [msg]
                    };
                } else {
                    currentGroup.messages.push(msg);
                }
            });
            
            if (currentGroup) groups.push(currentGroup);
            
            // ç”ŸæˆHTML
            let html = '';
            groups.forEach(group => {
                if (group.isChapter) {
                    html += renderChapter(group.chapter);
                } else {
                    html += renderChannelGroup(group);
                }
            });
            
            return html;
        }
        
        // æ¸²æŸ“ç« èŠ‚
        function renderChapter(chapter) {
            const chapterStyle = getChapterStyle(chapter);
            const chapterName = chapter.text.replace('=== ', '').replace(' ===', '');
            
            return `
                <div class="chapter-title" style="${chapterStyle}">
                    <span>${chapterName}</span>
                </div>
            `;
        }
        
        // æ¸²æŸ“é¢‘é“ç»„ - ä¿®å¤ï¼šæ•´ä¸ªé¢‘é“ç»„åº”ç”¨èƒŒæ™¯
        function renderChannelGroup(group) {
            // è·å–é¢‘é“èƒŒæ™¯æ ·å¼
            const channelBackgroundStyle = getChannelBackgroundStyle(group.channel);
            const channelMaskStyle = getChannelMaskStyle(group.channel);
            const channelNameTextStyle = getChannelNameTextStyle(group.channel);
            
            // æ¸²æŸ“è¯¥é¢‘é“çš„æ‰€æœ‰æ¶ˆæ¯
            const messagesHtml = group.messages.map(msg => renderMessage(msg)).join('');
            
            return `
                <div class="channel-group" style="${channelBackgroundStyle}">
                    ${channelMaskStyle ? `<div class="channel-mask" style="${channelMaskStyle}"></div>` : ''}
                    <div class="channel-name" style="${channelNameTextStyle}">${group.channel}</div>
                    <div class="channel-messages">
                        ${messagesHtml}
                    </div>
                </div>
            `;
        }
        
        // æ¸²æŸ“å•æ¡æ¶ˆæ¯
        function renderMessage(msg) {
            // ç³»ç»Ÿæ¶ˆæ¯ç‰¹æ®Šå¤„ç†
            if (msg.name.toLowerCase() === 'system' && !msg.isChapter) {
                return `
                    <div class="system-message">
                        ${msg.text}
                    </div>
                `;
            }
            
            // è·å–æ ·å¼
            const nameStyle = getCharacterNameStyle(msg.name);
            const bubbleStyle = getCharacterBubbleStyle(msg.name);
            const avatarHtml = msg.icon ? `<img src="${msg.icon}" class="avatar" alt="${msg.name}" onerror="this.style.display='none'">` : '<div class="avatar" style="background: rgba(0,0,0,0.05);"></div>';
            
            return `
                <div class="message-row">
                    <div class="avatar-box">
                        ${avatarHtml}
                    </div>
                    <div class="content-box">
                        <div class="character-name-box" style="${nameStyle}">
                            <span class="character-name">${msg.name}</span>
                            ${msg.to ? `<span class="to-name"> > @${msg.to}</span>` : ''}
                        </div>
                        <div class="message-bubble" style="${bubbleStyle}">
                            <div class="message-text">${msg.text}</div>
                            ${msg.messageImage ? `
                                <div class="message-image">
                                    <img src="${msg.messageImage}" alt="æ¶ˆæ¯å›¾ç‰‡" onclick="showImageModal('${msg.messageImage}')">
                                </div>
                            ` : ''}
                            ${msg.dice || msg.extend ? `
                                <div class="dice-result">${formatExtendContent(msg)}</div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }
        
        // ========== æ ·å¼è·å–å‡½æ•° ==========
        
        // è·å–ç« èŠ‚æ ·å¼
        function getChapterStyle(chapter) {
            const settings = logData.chapterSettings || {};
            let style = '';
            
            // å­—ä½“æ ·å¼
            if (settings.fontFamily) style += `font-family: ${settings.fontFamily};`;
            if (settings.color) style += `color: ${settings.color};`;
            if (settings.fontSize) style += `font-size: ${settings.fontSize}px;`;
            if (settings.bold) style += `font-weight: bold;`;
            if (settings.shadow) style += `text-shadow: 2px 2px 4px rgba(0,0,0,0.5);`;
            
            // èƒŒæ™¯
            if (settings.useImage && settings.image) {
                style += `background-image: url(${settings.image});`;
                style += `background-size: ${settings.imageSize || 'cover'};`;
                style += `background-position: center;`;
                if (settings.imageOpacity !== undefined) style += `opacity: ${settings.imageOpacity};`;
            } else if (settings.backgroundColor) {
                const opacity = settings.backgroundOpacity || 0.9;
                style += `background-color: rgba(${hexToRgb(settings.backgroundColor)}, ${opacity});`;
            }
            
            return style;
        }
        
        // è·å–é¢‘é“èƒŒæ™¯æ ·å¼
        function getChannelBackgroundStyle(channel) {
            const rules = logData.channelRules || {};
            const defaultRule = logData.defaultChannelRule || {};
            const rule = rules[channel] || defaultRule;
            
            let style = '';
            
            if (rule.useImage && rule.image) {
                const opacity = rule.imageOpacity !== undefined ? rule.imageOpacity : 1.0;
                style += `background-image: url(${rule.image});`;
                style += `background-size: ${rule.imageSize || 'cover'};`;
                style += `background-position: center;`;
                style += `background-repeat: ${rule.imageSize === 'repeat' ? 'repeat' : 'no-repeat'};`;
                style += `opacity: ${opacity};`;
            } else if (rule.color) {
                const opacity = rule.opacity !== undefined ? rule.opacity : 0.1;
                style += `background-color: rgba(${hexToRgb(rule.color)}, ${opacity});`;
            }
            
            return style;
        }
        
        // è·å–é¢‘é“é®ç½©æ ·å¼
        function getChannelMaskStyle(channel) {
            const rules = logData.channelRules || {};
            const defaultRule = logData.defaultChannelRule || {};
            const rule = rules[channel] || defaultRule;
            
            if (rule.useMask) {
                const maskOpacity = rule.maskOpacity !== undefined ? rule.maskOpacity : 0.3;
                const maskColor = rule.maskColor || '#cccccc';
                return `background-color: rgba(${hexToRgb(maskColor)}, ${maskOpacity});`;
            }
            
            return null;
        }
        
        // è·å–é¢‘é“åæ–‡å­—æ ·å¼
        function getChannelNameTextStyle(channel) {
            const fontSettings = logData.fontSettings || {};
            let style = '';
            
            // å­—ä½“
            if (fontSettings.channelName) {
                style += `font-family: ${fontSettings.channelName};`;
            }
            
            // é¢œè‰²
            if (fontSettings.channelNameColor) {
                style += `color: ${fontSettings.channelNameColor};`;
            }
            
            // å­—å·
            if (fontSettings.channelNameSize) {
                style += `font-size: ${fontSettings.channelNameSize}px;`;
            }
            
            return style;
        }
        
        // è·å–è§’è‰²åæ ·å¼
        function getCharacterNameStyle(character) {
            const rules = logData.characterRules || {};
            const defaultRule = logData.defaultCharacterRule || {};
            const rule = rules[character] || defaultRule;
            
            let style = '';
            
            // å­—ä½“è®¾ç½®
            const fontSettings = logData.fontSettings || {};
            if (fontSettings.characterName) style += `font-family: ${fontSettings.characterName};`;
            if (fontSettings.characterNameSize) style += `font-size: ${fontSettings.characterNameSize}px;`;
            
            // é¢œè‰²
            if (rule.nameColor) style += `color: ${rule.nameColor};`;
            
            // èƒŒæ™¯
            if (rule.nameUseImage && rule.nameImage) {
                const opacity = rule.nameImageOpacity !== undefined ? rule.nameImageOpacity : 1.0;
                style += `background-image: url(${rule.nameImage});`;
                style += `background-size: ${rule.nameImageSize || 'cover'};`;
                style += `background-position: center;`;
                style += `background-repeat: ${rule.nameImageSize === 'repeat' ? 'repeat' : 'no-repeat'};`;
                style += `opacity: ${opacity};`;
            } else if (rule.nameBackground) {
                const opacity = rule.nameOpacity !== undefined ? rule.nameOpacity : 0.85;
                style += `background-color: rgba(${hexToRgb(rule.nameBackground)}, ${opacity});`;
            }
            
            return style;
        }
        
        // è·å–è§’è‰²æ°”æ³¡æ ·å¼
        function getCharacterBubbleStyle(character) {
            const rules = logData.characterRules || {};
            const defaultRule = logData.defaultCharacterRule || {};
            const rule = rules[character] || defaultRule;
            
            let style = '';
            
            // å­—ä½“è®¾ç½®
            const fontSettings = logData.fontSettings || {};
            if (fontSettings.dialogText) style += `font-family: ${fontSettings.dialogText};`;
            if (fontSettings.dialogTextColor) style += `color: ${fontSettings.dialogTextColor};`;
            if (fontSettings.dialogTextSize) style += `font-size: ${fontSettings.dialogTextSize}px;`;
            
            // èƒŒæ™¯
            if (rule.bubbleUseImage && rule.bubbleImage) {
                const opacity = rule.bubbleImageOpacity !== undefined ? rule.bubbleImageOpacity : 1.0;
                style += `background-image: url(${rule.bubbleImage});`;
                style += `background-size: ${rule.bubbleImageSize || 'cover'};`;
                style += `background-position: center;`;
                style += `background-repeat: ${rule.bubbleImageSize === 'repeat' ? 'repeat' : 'no-repeat'};`;
                style += `opacity: ${opacity};`;
            } else if (rule.bubbleColor) {
                const opacity = rule.bubbleOpacity !== undefined ? rule.bubbleOpacity : 0.85;
                style += `background-color: rgba(${hexToRgb(rule.bubbleColor)}, ${opacity});`;
            }
            
            return style;
        }
        
        // æ ¼å¼åŒ–æ‰©å±•å†…å®¹
        function formatExtendContent(msg) {
            if (msg.extend) {
                if (typeof msg.extend === 'string') {
                    try {
                        const parsed = JSON.parse(msg.extend);
                        if (parsed.roll && parsed.roll.result) {
                            return parsed.roll.result;
                        }
                        return msg.extend;
                    } catch (e) {
                        return msg.extend;
                    }
                } else if (msg.extend.roll && msg.extend.roll.result) {
                    return msg.extend.roll.result;
                }
            }
            return msg.dice || '';
        }
        
        // HEXè½¬RGB
        function hexToRgb(hex) {
            if (!hex) return '0, 0, 0';
            
            hex = hex.replace(/^#/, '');
            if (hex.length === 3) {
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }
            
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            
            return `${r}, ${g}, ${b}`;
        }
        
        // ========== åˆ†é¡µåŠŸèƒ½ ==========
        function updatePaginationInfo() {
            const totalPages = Math.ceil(filteredLogs.length / pageSize);
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('pageSize').textContent = pageSize;
            
            document.getElementById('prevPageBtn').disabled = currentPage === 1;
            document.getElementById('nextPageBtn').disabled = currentPage === totalPages;
            document.getElementById('jumpInput').value = currentPage;
            document.getElementById('jumpInput').max = totalPages;
        }
        
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderCurrentPage();
            }
        }
        
        function nextPage() {
            const totalPages = Math.ceil(filteredLogs.length / pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                renderCurrentPage();
            }
        }
        
        function jumpToPage() {
            const input = document.getElementById('jumpInput');
            let page = parseInt(input.value);
            const totalPages = Math.ceil(filteredLogs.length / pageSize);
            
            if (isNaN(page) || page < 1) page = 1;
            if (page > totalPages) page = totalPages;
            
            currentPage = page;
            input.value = page;
            renderCurrentPage();
        }
        
        // ç« èŠ‚è·³è½¬
        function jumpToChapter(chapterIndex) {
            const chapters = logData.chapters || [];
            if (chapters[chapterIndex]) {
                const chapter = chapters[chapterIndex];
                // æŸ¥æ‰¾ç« èŠ‚æ¶ˆæ¯åœ¨æ—¥å¿—ä¸­çš„ä½ç½®
                const chapterMsgIndex = logData.logs.findIndex(msg => 
                    msg.isChapter && msg.text.includes(chapter.name)
                );
                
                if (chapterMsgIndex !== -1) {
                    // æŸ¥æ‰¾åœ¨ç­›é€‰åçš„æ—¥å¿—ä¸­çš„ä½ç½®
                    const filteredIndex = filteredLogs.findIndex(msg => 
                        msg.isChapter && msg.text.includes(chapter.name)
                    );
                    
                    if (filteredIndex !== -1) {
                        currentPage = Math.floor(filteredIndex / pageSize) + 1;
                        renderCurrentPage();
                        closeChapterSidebar();
                    }
                }
            }
        }
        
        // ========== UIæ§åˆ¶å‡½æ•° ==========
        function toggleChapterSidebar() {
            document.getElementById('chapterSidebar').classList.toggle('show');
            if (document.getElementById('filterPanel').classList.contains('show')) {
                closeFilterPanel();
            }
        }
        
        function closeChapterSidebar() {
            document.getElementById('chapterSidebar').classList.remove('show');
        }
        
        function toggleFilterPanel() {
            document.getElementById('filterPanel').classList.toggle('show');
            if (document.getElementById('chapterSidebar').classList.contains('show')) {
                closeChapterSidebar();
            }
        }
        
        function closeFilterPanel() {
            document.getElementById('filterPanel').classList.remove('show');
        }
        
        // å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡†
        function showImageModal(imageUrl) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2000;
                cursor: pointer;
            `;
            
            modal.innerHTML = `
                <div style="position: relative; max-width: 90%; max-height: 90%;">
                    <img src="${imageUrl}" style="max-width: 100%; max-height: 100%; border-radius: 8px;">
                    <button onclick="this.parentElement.parentElement.remove()" 
                            style="position: absolute; top: -40px; right: 0; background: none; border: none; color: white; font-size: 24px; cursor: pointer;">
                        âœ•
                    </button>
                </div>
            `;
            
            modal.onclick = function(e) {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            };
            
            document.body.appendChild(modal);
        }
        
        // æœç´¢æ¡†å›è½¦äº‹ä»¶
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                applyFilters();
            }
        });
        
        // ç‚¹å‡»å¤–éƒ¨å…³é—­é¢æ¿
        document.addEventListener('click', function(event) {
            const chapterSidebar = document.getElementById('chapterSidebar');
            const filterPanel = document.getElementById('filterPanel');
            const chapterBtn = document.querySelector('[onclick="toggleChapterSidebar()"]');
            const filterBtn = document.querySelector('[onclick="toggleFilterPanel()"]');
            
            if (!chapterSidebar.contains(event.target) && !chapterBtn.contains(event.target)) {
                closeChapterSidebar();
            }
            
            if (!filterPanel.contains(event.target) && !filterBtn.contains(event.target)) {
                closeFilterPanel();
            }
        });
        
        // åˆå§‹åŒ–åŠ è½½
        window.addEventListener('DOMContentLoaded', loadLogData);
    </script>
