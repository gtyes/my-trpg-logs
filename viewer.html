<body>
    <!-- 右侧悬浮图片 -->

    <!-- 悬浮章节导航 -->

        <div class="sidebar-header">
            <h2>章节导航</h2>
        </div>

            <!-- 动态生成 -->
        </div>
    </div>

    <!-- 筛选面板 -->
<div class="filter-panel" id="filterPanel">
    <h3 style="margin-bottom: 15px; color: #2c3e50;">筛选消息</h3>
    <div class="filter-section">
        <h4>按频道筛选</h4>
        <div id="channelFilters">
            <!-- 动态生成 -->
        </div>
    </div>
    <div style="margin-top: 15px;">
        <button class="control-btn" onclick="applyFilters()" style="width: 100%;">应用筛选</button>
        <button class="control-btn" onclick="clearFilters()" style="width: 100%; margin-top: 8px;">清除筛选</button>
    </div>
</div>

    <!-- 主内容区 -->
    <div class="main-container">
        <!-- 日志消息容器 -->
        <div id="logContainer">
            <div class="loading" id="loadingState">
                <div>正在加载日志数据...</div>
            </div>
            <div class="log-container" id="logMessages" style="display: none;">
                <!-- 消息将动态渲染在这里 -->
            </div>
        </div>

        <!-- 分页控件 -->
        <div class="pagination-container" id="paginationContainer" style="display: none;">
            <button class="pagination-btn" id="prevPageBtn" onclick="prevPage()">上一页</button>
            <div class="pagination-info">
                第 <span id="currentPage">1</span> 页 / 共 <span id="totalPages">1</span> 页
                <span style="margin-left: 8px;">(每页 <span id="pageSize">50</span> 条)</span>
            </div>
            <div class="pagination-jump">
                <input type="number" id="jumpInput" min="1" value="1">
                <button class="control-btn" onclick="jumpToPage()">跳转</button>
            </div>
            <button class="pagination-btn" id="nextPageBtn" onclick="nextPage()">下一页</button>
        </div>
    </div>

    <script>
        // 全局变量
        let logData = null;
        let filteredLogs = [];
        let currentPage = 1;
        const pageSize = 50;
        let currentFilters = {
            characters: [],
            channels: [],
            searchText: ''
        };
        let chapters = [];
        
        // 从URL获取日志文件
        function getLogFileFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('log') || 'data/log1.json';
        }
        
        // 加载日志数据
        async function loadLogData() {
            try {
                const logFile = getLogFileFromUrl();
                console.log('正在加载日志文件:', logFile);
                
                const response = await fetch(logFile);
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                logData = await response.json();
                console.log('日志数据加载成功:', logData);
                
                // 设置标题
                document.title = '血色毡帽 - TRPG跑团日志';
                document.getElementById('logTitle').textContent = '血色毡帽';
                
                // 设置右侧悬浮图片
                const rightImageUrl = logData.rightFloatingImage || 'https://example.com/default-image.png';
                document.getElementById('rightFloatingImage').style.backgroundImage = `url('${rightImageUrl}')`;
                
                // 初始化章节数据
                chapters = logData.chapters || [];
                
                // 根据章节重新组织日志数据
                organizeLogsByChapters();
                
                // 隐藏加载状态
                document.getElementById('loadingState').style.display = 'none';
                
                // 显示消息区域和分页
                document.getElementById('logMessages').style.display = 'block';
                document.getElementById('paginationContainer').style.display = 'flex';
                
                // 渲染章节导航
                renderChapterNavigation();
                
                // 渲染筛选选项
                renderFilterOptions();
                
                // 渲染当前页
                renderCurrentPage();
                
            } catch (error) {
                console.error('加载日志数据失败:', error);
                document.getElementById('loadingState').innerHTML = `
                    <h3 style="color: #e74c3c;">加载失败</h3>
                    <p>无法加载日志数据：${error.message}</p>
                    <p style="margin-top: 10px;">请检查文件路径是否正确</p>
                    <button class="control-btn" onclick="location.reload()" style="margin-top: 20px;">重新加载</button>
                `;
            }
        }
        
        // 根据章节重新组织日志数据
        function organizeLogsByChapters() {
    const logs = logData.logs || [];
    
    if (chapters.length === 0) {
        filteredLogs = logs;
        return;
    }
    
    // 按位置排序
    chapters.sort((a, b) => a.position - b.position);
    
    // 重新构建filteredLogs，确保章节消息正确放置
    filteredLogs = [...logs];
    // 章节消息已经在logs中，我们只需要标记它们的位置
    console.log('章节数量:', chapters.length);
}
        // 渲染章节导航
        function renderChapterNavigation() {
            const chapterList = document.getElementById('chapterList');
            
            if (chapters.length === 0) {
                chapterList.innerHTML = '<div style="padding: 20px; text-align: center; color: #ccc;">暂无章节信息</div>';
                return;
            }
            
            // 按位置排序
            const sortedChapters = [...chapters].sort((a, b) => a.position - b.position);
            
            chapterList.innerHTML = sortedChapters.map((chapter, index) => `
                <div class="chapter-item" onclick="jumpToChapter(${index})">
                    <div style="font-weight: bold; margin-bottom: 2px;">${chapter.name}</div>
                    <div style="font-size: 11px; color: rgba(255,255,255,0.7); margin-top: 1px;">
                        消息 ${chapter.position} <!-- 移除#号 -->
                    </div>
                </div>
            `).join('');
        }
        
        // 渲染筛选选项
function renderFilterOptions() {
    if (!logData || !logData.logs) return;
    
    const logs = logData.logs;
    
    // 提取所有频道
    const channels = [...new Set(logs.map(msg => msg.channel).filter(channel => channel))];
    
    // 渲染频道筛选
    document.getElementById('channelFilters').innerHTML = channels.map(channel => `
        <label style="display: block; margin: 4px 0; font-size: 12px;">
            <input type="checkbox" value="${channel}" 
                   style="margin-right: 6px;">
            ${channel}
        </label>
    `).join('');
}
        
        // 更新筛选器
        function updateCharacterFilter(character, checked) {
            if (checked) {
                if (!currentFilters.characters.includes(character)) {
                    currentFilters.characters.push(character);
                }
            } else {
                currentFilters.characters = currentFilters.characters.filter(c => c !== character);
            }
        }
        
        function updateChannelFilter(channel, checked) {
            if (checked) {
                if (!currentFilters.channels.includes(channel)) {
                    currentFilters.channels.push(channel);
                }
            } else {
                currentFilters.channels = currentFilters.channels.filter(c => c !== channel);
            }
        }
        
        // 应用筛选
function applyFilters() {
    const searchText = document.getElementById('searchInput').value.toLowerCase();
    currentFilters.searchText = searchText;
    currentFilters.channels = []; // 重置频道筛选
    
    let filtered = logData.logs || [];

                }
            };
            
            document.body.appendChild(modal);
        }
        
        // 搜索框回车事件
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                applyFilters();
            }
        });
        
        // 点击外部关闭面板
        document.addEventListener('click', function(event) {
            const chapterSidebar = document.getElementById('chapterSidebar');
            const filterPanel = document.getElementById('filterPanel');
            const chapterBtn = document.querySelector('[onclick="toggleChapterSidebar()"]');
            const filterBtn = document.querySelector('[onclick="toggleFilterPanel()"]');
            
            if (!chapterSidebar.contains(event.target) && !chapterBtn.contains(event.target)) {
                closeChapterSidebar();
            }
            
            if (!filterPanel.contains(event.target) && !filterBtn.contains(event.target)) {
                closeFilterPanel();
            }
        });
        
        // 初始化加载
        window.addEventListener('DOMContentLoaded', loadLogData);
    </script>
</body>
</html>
