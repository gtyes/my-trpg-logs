<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG跑团日志</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="home-page">
    <!-- 背景装饰元素 -->
    <div class="background-elements">
        <div class="tentacle"></div>
        <div class="tentacle tentacle-2"></div>
        <div class="eldritch-symbol"></div>
    </div>

    <div class="container">
        <header class="main-header">
            <h1 class="site-title">
                <i class="fas fa-book-dead"></i>
                柑的跑团记录
                <span class="subtitle">TRPG 跑团日志</span>
            </h1>
            <p class="site-description">
                Call of Cthulhu
            </p>
        </header>

        <main class="logs-grid">
            <!-- 单个日志卡片 -->
            <div class="log-card" data-log-file="data/log-demo.json">
                <div class="card-header">
                    <div class="card-badge">
                        <span class="badge-campaign">COC 7th</span>
                        <span class="badge-status">已结团</span>
                    </div>
                    <div class="card-date">2023-10-27</div>
                </div>
                
                <div class="card-body">
                    <h3 class="card-title">血色毡帽</h3>
                    <p class="card-summary">
                        故事发生在█████████的三十年前，一组调查员们乘坐东方快车前往了君士坦丁堡，去阻止一场诞生自一顶受诅咒的毡帽的邪恶仪式。
                    </p>
                    
                    <div class="card-stats">
                        <div class="stat">
                            <i class="fas fa-comments"></i>
                            <span>消息数：<strong>342</strong></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-users"></i>
                            <span>角色数：<strong>5</strong></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-clock"></i>
                            <span>时长：<strong>12小时</strong></span>
                        </div>
                    </div>
                </div>
                
                <div class="card-footer">
                    <a href="log-viewer.html?log=data/log-demo.json" class="btn-view">
                        <i class="fas fa-eye"></i> 进入日志
                    </a>
                    <button class="btn-info" title="日志信息">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
            
            <!-- 可以添加更多日志卡片 -->
            <div class="add-new-card">
                <div class="add-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <h3>添加新日志</h3>
                <p>上传新的跑团记录</p>
            </div>
        </main>
        
        <footer class="main-footer">
            <p>© 2025 LOG | 使用 Vue.js + JSON 构建</p>
            <p class="footer-note">
                <i class="fas fa-exclamation-triangle"></i>
                tip：本网站为个人网站
            </p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
