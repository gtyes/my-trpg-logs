<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">加载中...</title>
    <link rel="stylesheet" href="log-viewer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="log-viewer-page">
    <!-- 加载遮罩 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="eldritch-spinner"></div>
            <p>正在加载日志数据...</p>
        </div>
    </div>

    <div id="app">
        <!-- 顶部导航栏 -->
        <nav class="top-nav">
            <button class="nav-toggle" @click="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-center">
                <h1 class="campaign-title" :style="getTitleStyle()">{{ title }}</h1>
            </div>
            
            <div class="nav-actions">
                <!-- 搜索框 -->
                <div class="search-box">
                    <input type="text" 
                           v-model="searchQuery" 
                           @input="performSearch"
                           placeholder="搜索消息内容...">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <!-- 返回首页 -->
                <a href="index.html" class="btn-home" title="返回首页">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </nav>
        
        <!-- 主要内容区域 -->
        <div class="main-container" :class="{sidebarCollapsed: !sidebarOpen}">
            <!-- 左侧章节导航栏 -->
            <aside class="sidebar" v-show="sidebarOpen">
                <div class="sidebar-header">
                    <h3>章节导航</h3>
                    <button class="sidebar-close" @click="toggleSidebar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="chapter-list">
                    <div v-for="(chapter, index) in chapters" 
                         :key="chapter.id"
                         class="chapter-item"
                         :class="{active: currentChapter === chapter.id}"
                         @click="jumpToChapter(chapter)">
                        <div class="chapter-content">
                            <div class="chapter-name">{{ chapter.name }}</div>
                            <div class="chapter-position">第 {{ chapter.page }} 页</div>
                        </div>
                    </div>
                </div>
            </aside>
            
            <!-- 右侧日志内容 -->
            <main class="log-content">
                <!-- 分页控制 -->
                <div class="pagination-controls" v-if="viewMode === 'paginated'">
                    <button @click="prevPage" :disabled="currentPage === 1">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <div class="page-info">
                        第 {{ currentPage }} 页 / 共 {{ totalPages }} 页
                    </div>
                    
                    <button @click="nextPage" :disabled="currentPage === totalPages">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <!-- 搜索状态 -->
                <div class="search-status" v-if="searchQuery">
                    <span>搜索: "{{ searchQuery }}"</span>
                    <button @click="clearSearch">清除</button>
                </div>
                
                <!-- 日志消息展示 -->
                <div class="messages-container">
                    <div v-if="isLoading" class="loading-state">
                        <div class="eldritch-spinner"></div>
                        <p>正在加载日志数据...</p>
                    </div>
                    
                    <div v-else-if="errorMessage" class="error-state">
                        <h3><i class="fas fa-exclamation-triangle"></i> 加载失败</h3>
                        <p>{{ errorMessage }}</p>
                    </div>
                    
                    <div v-else-if="!paginatedLogs.length" class="empty-state">
                        <p>暂无消息</p>
                    </div>
                    
                    <template v-else>
                        <template v-for="(group, groupIndex) in channelGroups" :key="groupIndex">
                            <!-- 章节标题 - 独立显示 -->
                            <div v-if="group.channel === '系统' && group.messages[0] && group.messages[0].isChapter" 
                                 class="chapter-title-section"
                                 :style="getChapterStyle(group.messages[0])">
                                <div class="chapter-title-content">
                                    {{ group.messages[0].text.replace('=== ', '').replace(' ===', '') }}
                                </div>
                            </div>
                            
                            <!-- 普通频道组 -->
                            <div v-else class="channel-group"
                                 :style="getChannelBackgroundStyle(group.channel)">
                                
                                <!-- 频道名 -->
                                <div class="channel-header" :style="getChannelNameStyle(group.channel)">
                                    {{ group.channel }}
                                </div>
                                
                                <!-- 消息列表 -->
                                <div class="channel-messages">
                                    <div v-for="(msg, msgIndex) in group.messages" 
                                         :key="msg.id"
                                         class="message-row"
                                         :class="{'system-message': msg.name.toLowerCase() === 'system'}">
                                        
                                        <!-- 系统消息 -->
                                        <template v-if="msg.name.toLowerCase() === 'system'">
                                            <div class="system-message-content" :style="getSystemMessageStyle()">
                                                {{ systemSettings.prefix ? systemSettings.prefix + ' ' : '' }}{{ msg.text }}
                                            </div>
                                        </template>
                                        
                                        <!-- 普通消息 -->
                                        <template v-else>
                                            <!-- 只有有头像时才显示头像 -->
                                            <div class="avatar-column" v-if="msg.icon && msg.icon.trim()">
                                                <img :src="msg.icon" 
                                                     class="avatar"
                                                     :alt="msg.name + '的头像'"
                                                     @error="handleImageError">
                                            </div>
                                            
                                            <div class="message-content">
                                                <!-- 角色名 -->
                                                <div class="message-header">
                                                    <span class="character-name" 
                                                          :style="getCharacterNameStyle(msg.name)">
                                                        {{ msg.name }}
                                                        <span v-if="msg.to" class="mention">
                                                            → @{{ msg.to }}
                                                        </span>
                                                    </span>
                                                </div>
                                                
                                                <!-- 消息气泡 -->
                                                <div class="message-bubble" :style="getCharacterBubbleBackgroundStyle(msg.name)">
                                                    <div class="message-text" :style="getDialogTextStyle()">
                                                        {{ msg.text }}
                                                    </div>
                                                    
                                                    <!-- 消息图片 -->
                                                    <div v-if="msg.messageImage" class="message-image">
                                                        <img :src="msg.messageImage" 
                                                             @click="previewImage(msg.messageImage)"
                                                             :alt="'来自' + msg.name + '的图片'">
                                                    </div>
                                                    
                                                    <!-- 骰子结果 -->
                                                    <div v-if="msg.dice || msg.extend" 
                                                         class="dice-result"
                                                         :style="getExtendStyle(msg)">
                                                        {{ getFormattedExtendText(msg) }}
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </template>
                </div>
                
                <!-- 底部分页控制 -->
                <div class="pagination-bottom" v-if="viewMode === 'paginated'">
                    <button @click="prevPage" :disabled="currentPage === 1">
                        <i class="fas fa-chevron-left"></i> 上一页
                    </button>
                    <div class="page-indicator">
                        第 {{ currentPage }} 页 / 共 {{ totalPages }} 页
                    </div>
                    <button @click="nextPage" :disabled="currentPage === totalPages">
                        下一页 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </main>
        </div>
        
        <!-- 图片预览模态框 -->
        <div class="image-modal" v-show="showImagePreview" @click.self="closeImagePreview">
            <div class="modal-content">
                <button class="modal-close" @click="closeImagePreview">
                    <i class="fas fa-times"></i>
                </button>
                <img :src="previewImageUrl" alt="图片预览">
            </div>
        </div>
        
        <!-- 快速导航悬浮按钮 -->
        <div class="quick-nav">
            <button class="quick-btn" @click="scrollToTop" title="回到顶部">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="quick-btn" @click="toggleSidebar" title="切换侧边栏">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="log-viewer.js"></script>
    <script>
        // 隐藏加载动画
        window.addEventListener('load', function() {
            document.getElementById('loading-overlay').style.display = 'none';
        });
    </script>
</body>
</html>
