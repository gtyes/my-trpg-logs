    <script>

        let logData = null;
        let filteredLogs = [];
        let currentPage = 1;
        const pageSize = 50;
        let currentFilters = {
            characters: [],
            channels: [],
            searchText: ''
        };
        let chapters = [];
        let collapseChatChannels = false;
        const chatChannelKeywords = ['闲聊', '聊天', '杂谈', '闲谈', '扯淡', '水群'];
    function initChapterImages() {
        // 这里设置每个章节对应的右侧图片和背景图片
        // 格式：章节名: {rightImage: 'url', background: 'url'}
        chapterImageMap = {

function traditionalToSimple(text) {
    if (!text) return text;
    
    // 简繁转换表（仅处理需要的词汇）
    const mapping = {
        '極限': '极限',
        '成功': '成功',
        '失敗': '失败',
        '大成功': '大成功',
        '大失败': '大失败'
    };
    
    let result = text;
    // 替换词汇
    for (const [traditional, simple] of Object.entries(mapping)) {
        result = result.replace(new RegExp(traditional, 'g'), simple);
    }
    
    return result;
}

function formatExtendContent(msg) {
    // 优先使用extend字段
    if (msg.extend) {
        if (typeof msg.extend === 'string') {
            try {
                // 尝试解析JSON字符串
                const parsed = JSON.parse(msg.extend);
                if (parsed && parsed.roll && parsed.roll.result) {
                    return parsed.roll.result;
                }
                return msg.extend;
            } catch (e) {
                // 如果不是JSON，直接返回字符串
                return msg.extend;
            }
        } else if (typeof msg.extend === 'object') {
            // 如果是对象，提取roll.result
            if (msg.extend.roll && msg.extend.roll.result) {
                return msg.extend.roll.result;
            }
            // 尝试转换为字符串
            try {
                return JSON.stringify(msg.extend);
            } catch (e) {
                return String(msg.extend);
            }
        }
    }
    // 如果没有extend，使用dice字段
    return msg.dice || '';
}

function getExtendResultType(msg) {
    const extendText = formatExtendContent(msg);

    console.log('原始extend文本:', extendText);
    
    // 先进行繁简转换

    // 去除空格以便匹配
    const cleanText = text.replace(/\s+/g, '');
    console.log('去除空格后:', cleanText);
    
    // 检查大失败（简体）- 支持多种格式
    if (text.includes('大失败')) {
        console.log('识别为大失败（包含"大失败"文本）');
        return 'criticalFailure';
    }
    
    // 检查大成功（简体）- 支持多种格式
    if (text.includes('大成功')) {
        console.log('识别为大成功（包含"大成功"文本）');
        return 'criticalSuccess';
    }
    
    // 检查"{数字}＞失败"且数字≥96（支持各种空格和符号变体）
    // 匹配格式如: "96 ＞ 失败", "96＞失败", "96 > 失败"
    const failureMatch = cleanText.match(/(\d+)[＞>]失败/);
    if (failureMatch) {
        const number = parseInt(failureMatch[1]);
        console.log('失败匹配到数字:', number);
        if (number >= 96) {
            console.log('数字≥96，识别为大失败');
            return 'criticalFailure';
        }
        console.log('数字<96，识别为普通失败');
        return 'failure';
    }
    
    // 检查"{数字}＞极限成功"且数字≤5（支持各种空格和符号变体）
    // 匹配格式如: "5 ＞ 极限成功", "5＞极限成功", "5 > 极限成功"
    const successMatch = cleanText.match(/(\d+)[＞>]极限成功/);
    if (successMatch) {
        const number = parseInt(successMatch[1]);
        console.log('成功匹配到数字:', number);
        if (number <= 5) {
            console.log('数字≤5，识别为大成功');
            return 'criticalSuccess';
        }
        console.log('数字>5，识别为普通成功');
        return 'success';
    }
    
    // 检查普通成功（以"成功"结尾）
    if (text.trim().endsWith('成功')) {
        console.log('识别为普通成功（以"成功"结尾）');
        return 'success';

    // 检查普通失败（以"失败"结尾）
    if (text.trim().endsWith('失败')) {
        console.log('识别为普通失败（以"失败"结尾）');

function getFormattedExtendText(msg) {
    const extendText = formatExtendContent(msg);
    if (!extendText) return '';
    
    const resultType = getExtendResultType(msg);
    let text = traditionalToSimple(extendText);
    
    console.log('格式化前文本:', text, '结果类型:', resultType);
    
    // 根据结果类型进行转换
    if (resultType === 'criticalSuccess') {
        // 将"极限成功"转为"大成功"
        text = text.replace('极限成功', '大成功');
        // 如果匹配到数字格式，也进行转换
        text = text.replace(/(\d+)\s*[＞>]\s*极限成功/, '大成功');
        console.log('格式化后（大成功）:', text);
    } else if (resultType === 'criticalFailure') {
        // 如果是数字≥96的失败，转换为大失败
        text = text.replace(/(\d+)\s*[＞>]\s*失败/, (match, number) => {
            if (parseInt(number) >= 96) {
                return '大失败';
            }
            return match;
        });
        console.log('格式化后（大失败）:', text);
    }
    
    return text;
}

        function updatePaginationInfo() {
            // 计算总页数（考虑章节分页）
            let totalPages = 0;
            let remainingMessages = filteredLogs.length;
            let pageStart = 0;
            
            while (remainingMessages > 0) {
                totalPages++;
                let pageCount = 0;
                
                // 计算这一页能放多少消息
                for (let i = pageStart; i < filteredLogs.length && pageCount < pageSize; i++) {
                    const msg = filteredLogs[i];
                    pageCount++;
                    
                    // 关键修改：如果是章节标记，且不是本页第一条，则结束当前页
                    if (msg.isChapter && pageCount > 1) {
                        break; // 章节在新的一页开始
                    }
                }
                
                remainingMessages -= pageCount;
                pageStart += pageCount;
            }

function calculatePageForMessage(messageIndex) {
    let page = 1;
    let messagesProcessed = 0;
    
    for (let i = 0; i <= messageIndex; i++) {
        const msg = filteredLogs[i];
        messagesProcessed++;
        
        // 如果这是章节消息，且不是本页第一条，则需要新开一页
        if (msg.isChapter && messagesProcessed > 1) {
            page++;
            messagesProcessed = 1; // 章节消息算在新的一页
        }
        
        // 如果当前页已满，新开一页
        if (messagesProcessed > pageSize) {
            page++;
            messagesProcessed = 1; // 当前消息算在新的一页
        }
    }
    
    return page;
}
